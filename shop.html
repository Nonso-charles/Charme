<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Charmé - Shop</title>
  <script src="https://cdn.jsdelivr.net/npm/tailwindcss@3.0.0/dist/tailwind.min.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
    }
    .product-card {
      transition: transform 0.3s ease-in-out;
    }
    .product-card:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body class="bg-gray-50">

  <!-- Shop Page Section -->
  <section id="shop-section" class="container mx-auto px-6 py-12">
    <h2 class="text-4xl font-bold text-center text-pink-700 mb-12">
      Welcome to Charmé Shop
    </h2>

    <!-- Products Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
      <!-- Product 1 -->
      <div class="product-card bg-white shadow-lg rounded-lg p-6 text-center">
        <img src="product1.png" alt="Product 1" class="w-full h-48 object-cover rounded-lg mb-4">
        <h3 class="text-xl font-semibold text-pink-700 mb-2">Luminous Foundation</h3>
        <p class="text-gray-600 mb-4">$45.00</p>
        <button onclick="addToCart(1)" class="bg-pink-700 text-white py-2 px-4 rounded-full shadow-md hover:bg-pink-600 transition duration-300">
          Add to Cart
        </button>
      </div>

      <!-- Product 2 -->
      <div class="product-card bg-white shadow-lg rounded-lg p-6 text-center">
        <img src="product2.png" alt="Product 2" class="w-full h-48 object-cover rounded-lg mb-4">
        <h3 class="text-xl font-semibold text-pink-700 mb-2">Velvet Lipstick</h3>
        <p class="text-gray-600 mb-4">$30.00</p>
        <button onclick="addToCart(2)" class="bg-pink-700 text-white py-2 px-4 rounded-full shadow-md hover:bg-pink-600 transition duration-300">
          Add to Cart
        </button>
      </div>

      <!-- Product 3 -->
      <div class="product-card bg-white shadow-lg rounded-lg p-6 text-center">
        <img src="product3.png" alt="Product 3" class="w-full h-48 object-cover rounded-lg mb-4">
        <h3 class="text-xl font-semibold text-pink-700 mb-2">Radiant Blush</h3>
        <p class="text-gray-600 mb-4">$25.00</p>
        <button onclick="addToCart(3)" class="bg-pink-700 text-white py-2 px-4 rounded-full shadow-md hover:bg-pink-600 transition duration-300">
          Add to Cart
        </button>
      </div>

      <!-- Product 4 -->
      <div class="product-card bg-white shadow-lg rounded-lg p-6 text-center">
        <img src="product4.png" alt="Product 4" class="w-full h-48 object-cover rounded-lg mb-4">
        <h3 class="text-xl font-semibold text-pink-700 mb-2">Hydrating Serum</h3>
        <p class="text-gray-600 mb-4">$55.00</p>
        <button onclick="addToCart(4)" class="bg-pink-700 text-white py-2 px-4 rounded-full shadow-md hover:bg-pink-600 transition duration-300">
          Add to Cart
        </button>
      </div>

      <!-- Product 5 -->
      <div class="product-card bg-white shadow-lg rounded-lg p-6 text-center">
        <img src="product5.png" alt="Product 5" class="w-full h-48 object-cover rounded-lg mb-4">
        <h3 class="text-xl font-semibold text-pink-700 mb-2">Luxury Face Mask</h3>
        <p class="text-gray-600 mb-4">$40.00</p>
        <button onclick="addToCart(5)" class="bg-pink-700 text-white py-2 px-4 rounded-full shadow-md hover:bg-pink-600 transition duration-300">
          Add to Cart
        </button>
      </div>

      <!-- Product 6 -->
      <div class="product-card bg-white shadow-lg rounded-lg p-6 text-center">
        <img src="product6.png" alt="Product 6" class="w-full h-48 object-cover rounded-lg mb-4">
        <h3 class="text-xl font-semibold text-pink-700 mb-2">Glow Highlighter</h3>
        <p class="text-gray-600 mb-4">$35.00</p>
        <button onclick="addToCart(6)" class="bg-pink-700 text-white py-2 px-4 rounded-full shadow-md hover:bg-pink-600 transition duration-300">
          Add to Cart
        </button>
      </div>
    </div>

    <!-- Cart Summary Section -->
    <div id="cart-section" class="mt-12 bg-white p-6 shadow-lg rounded-lg">
      <h3 class="text-3xl font-semibold text-pink-700 mb-6">Your Cart</h3>
      <div id="cart-items" class="space-y-4">
        <!-- Cart items will be dynamically inserted here -->
      </div>
      <div class="flex items-center justify-between mt-6">
        <h3 class="text-xl font-semibold text-pink-700">Total:</h3>
        <p id="cart-total" class="text-xl font-bold text-pink-700">$0.00</p>
      </div>
      <button id="checkout-btn" onclick="checkout()" class="bg-pink-700 text-white py-3 px-6 mt-6 rounded-full shadow-md hover:bg-pink-600 transition duration-300 w-full">
        Proceed to Checkout
      </button>
    </div>
  </section>

<script src="script.js"></script>
</body>
</html>


</body>
</html>
